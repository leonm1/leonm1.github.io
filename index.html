<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Matt Leon's Mars Rover Page</title>


    <!-- These are your CSS files -->
    <link rel="stylesheet" href="style.css" type="text/css">
   
</head>

<body>
    <div id="app">

        <!-- Begin left half of website !-->
        <div class="content" id="sidebar">
            <h2 id="header">Text Mars Pics!!</h2>
                <br>
                <p>Get a picture taken by a Mars Rover on this date</p>
                <input id="date" placeholder="YYYY-MM-DD">
                <select id="camera">
                    <option value="" disabled selected>Camera</option>                        
                    <option value='fhaz'>fhaz</option>
                    <option value='rhaz'>rhaz</option>
                    <option value='navcam'>navcam</option>                  
                </select>
                <button onclick="getNasaPhoto()">Get Pic</button>

                <br>
                <br>

                
                <p>Text that photo here!</p>
                <input placeholder="Cell # (+18888888)" id="phone">
                <input placeholder="Text content" id="text-content">
                <button id="send-text" disabled onclick="textNasaPhoto()">Text Photo</button>
        </div>
        <!-- End left half -->

        <!-- Begin right half of website !-->
        <div class="content" id="picture">

            <img src="http://images.mentalfloss.com/sites/default/files/istock-511366776.jpg?resize=1100x740" id="mars">
        </div>
        <!-- End right half !-->


    </div>
    <!-- Careful! Don't edit after this point unless you absolutely need to! !-->

    <script src="mars.js"></script>
    <script src="fun.js"></script>
</body>

</html>
